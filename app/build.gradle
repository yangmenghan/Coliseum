apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

  kapt {
    generateStubs = true
  }

  compileSdkVersion 29
  defaultConfig {
    applicationId "com.windrose.coliseum.ludicoliseum"
    minSdkVersion 19
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  viewBinding {
    enabled = true
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.google.android.material:material:1.1.0'
  api 'com.google.dagger:dagger-android:2.26'
  api 'com.google.dagger:dagger-android-support:2.26'
  api 'com.google.dagger:dagger:2.26'
  annotationProcessor 'com.google.dagger:dagger-android-processor:2.26'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.26'
  kapt 'com.google.dagger:dagger-android-processor:2.26'
  kapt 'com.google.dagger:dagger-compiler:2.26'
  testImplementation 'junit:junit:4.12'
  testImplementation "io.mockk:mockk:1.9"
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation project(path: ':dataparser')
}


